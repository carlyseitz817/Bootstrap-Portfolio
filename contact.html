    <div class="container" id="contact-container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <div class="valid-feedback">
                    </div>
                    <div class="invalid-feedback">
                        *Required
                    </div>
                </div>

                <div class="form-group col-12">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <div class="valid-feedback">
                    </div>
                    <div class="invalid-feedback">
                        *Required
                    </div>
                </div>

                <div class="form-group col-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    <div class="valid-feedback">
                    </div>
                    <div class="invalid-feedback">
                        *Required
                    </div>
                </div>

                <div class="form-group col-12">
                    <label for="formMessage">Message</label>
                    <textarea id="message" class="form-control" id="ormMessage" placeholder="Write something.." style="height:15em;"
                        required></textarea>
                    <div class="valid-feedback">
                    </div>
                    <div class="invalid-feedback">
                        *Required
                    </div>
                </div>
                <button class="btn" style="background-color:#A65FD3; color:white; margin-left: 0.4em;" type="submit">SUBMIT</button>
            </div>
        </form>

            </div>
        </footer>
    </div>

</body>

<script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
